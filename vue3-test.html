<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-next/packages/vue/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const {reactive, watch} = Vue
    var App = {
        template: `
            <div class="container">
                <p>{{state.message}}</p>
                <p>{{message}}</p>
            </div>
            <div class="btn" @click="changeMes">btn</div>
        `,
        setup() {
            const state = reactive({
                message: "Hello World!!!",
            });
            
            let changeMes = () => {
                state.message = 'Hello Vue 3.0';
            }

            watch(() => state.message, (value, oldValue) => console.log(`watch state.name value:${value} oldValue:${oldValue}`))
            
            return {
                ...state,
                state,
                changeMes,
            }
        }
    }
    Vue.createApp(App).mount('#app');
</script>
</html>
